<!DOCTYPE html>
<html>
<head>
<title>Advent '24 &ndash; Dan Kats</title>
<meta name="author" content="Daniel J. Kats">
<meta name="robots" content="none">
<style type="text/css">
    article {
        font-size: 42pt;
        text-align: center;
    }

    button {
        font-size: 36pt;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 2.3em;
        height: 1.25em;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 1em;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 0.8em;
        width: 0.8em;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(1em);
        -ms-transform: translateX(1em);
        transform: translateX(1em);
    }
</style>
</head>
<body>

<article>

<h1>If I Ruled the World...</h1>

    <strong>Theme</strong>&nbsp;&nbsp;
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
    </label>&nbsp;&nbsp;
    <strong>Prompt</strong>
    <br /><br />

    <button onclick="showRandomItem()">Go!</button>
    <br />
    <h2 id="randomItem"></h2>

    <script>
        const themes = ["Education", "Early childhood", "Social norms", "Environmental policy", "Healthcare", "Transportation", "Immigration", "Economic policy", "Work"];
        const prompts = [
          "everyone would wear...",
          "I would create a national holiday recognizing/celebrating...",
          "everyoneâ€™s home would have...",
          "all mornings would start with...",
          "everyone would take time to...",
          "everyone would have the ability to...",
          "everyone would have to...",
          "it would be illegal to..."
        ];

        function showRandomItem() {
            const isSwitchOn = document.getElementById('toggleSwitch').checked;

            const items = isSwitchOn ? prompts : themes;

            const randomIndex = Math.floor(Math.random() * items.length);
            const randomItem = items[randomIndex];

            document.getElementById('randomItem').innerText = (isSwitchOn ? "If I ruled the world, " : "") + randomItem;
        }
    </script>

</article>
</body>
</html>
